
<mat-card class="path-navigator-wrapper">

    <mat-card-content>

        <span *ngFor="let pathItem of currentPathItems; let i = index;"
              (click)="pathItemClicked(i)">

            <span class="files-path-nav-item">
                {{pathItem}}
            </span>

            <span *ngIf="pathItemNeedsSlashToEnd(i)">
                /
            </span>

        </span>

    </mat-card-content>

</mat-card>
