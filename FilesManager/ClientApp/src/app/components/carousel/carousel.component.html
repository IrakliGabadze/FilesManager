
<dialogs-base [headerText]="data.imageItems[currentImageIndex].name">

    <div class="carousel-wrapper">

        <mat-icon *ngIf="previousImageIsAvailable()" fontIcon="arrow_back_ios" (click)="previousImage()"></mat-icon>

        <img [src]="this.currentImageFullUrl" />

        <mat-icon *ngIf="nextImageIsAvailable()" fontIcon="arrow_forward_ios" (click)="nextImage()"></mat-icon>

    </div>

</dialogs-base>
