

<dialogs-base headerText="{{'Delete'|translate}}">

    <mat-dialog-content>

        '{{data.folderItemName}}' {{"WillBeDeletedForever"|translate}}

    </mat-dialog-content>

    <mat-dialog-actions>

        <button mat-raised-button color="accent" mat-dialog-close>{{"Cancel"|translate}}</button>

        <button mat-raised-button color="warn" [mat-dialog-close]="true">{{"Delete"|translate}}</button>

    </mat-dialog-actions>

</dialogs-base>
