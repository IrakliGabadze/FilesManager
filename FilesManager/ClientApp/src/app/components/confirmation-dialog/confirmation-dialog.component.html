

<dialogs-base headerText="Delete '{{data.folderItemName}}' ?">

  <mat-dialog-content>

    This will delete '{{data.folderItemName}}' and it can't be undone.

  </mat-dialog-content>

  <mat-dialog-actions>

    <button mat-raised-button color="accent" mat-dialog-close>Cancel</button>

    <button mat-raised-button color="warn" [mat-dialog-close]="true">Delete</button>

  </mat-dialog-actions>

</dialogs-base>
